#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1.25
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = swaybg -i /home/david/Mega/Wallpapers/Lavender.jpg &
exec-once = libinput-gestures -c /home/david/.config/libinput-gestures-wayland.conf
exec-once = gammastep -l -34:151 -t 6500K:4000K
exec-once = waybar
exec-once = swayidle -w
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1.25

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# env = GDK_SCALE,1
env = GTK_THEME,Catppuccin-Mocha-Standard-Lavender-Dark
env = MOZ_USE_WAYLAND,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = false
        tap-and-drag = false
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 3
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = 0xDDE8AEAA
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur {
        enabled = yes
        size = 3
        passes = 1
        new_optimizations = yes
    }

    drop_shadow = yes
    shadow_range = 16
    shadow_render_power = 3
    col.shadow = rgba(1a1a1acc)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

misc {
    disable_hyprland_logo = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only=true
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_cancel_ratio = 0.3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# windowrule = float, ^(Signal)(.*)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty -e tmux
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun -a -i
bind = $mainMod, F, fullscreen
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 15-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 15+
bind = , Scroll_Lock, exec, brightnessctl set 15-
bind = , Pause, exec, brightnessctl set 15+

# Volume
binde = , XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
binde = , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
binde = , XF86AudioMute, exec, pulsemixer --toggle-mute

# Play/pause
bind = ALT, P, exec, playerctl -p spotify play-pause
bind = ALT, bracketright, exec, playerctl -p spotify next
bind = ALT, bracketright, exec, playerctl -p spotify previous

# Screenshot
bind = , Print, exec, grim "/home/david/Pictures/Screenshots/$(date +%Y-%m-%d_%H%M).png"
bind = SHIFT, Print, exec, grim -g "$(slurp -d)" "/home/david/Pictures/Screenshots/$(date +%Y-%m-%d_%H%M).png"

# Power menu
bind = $mainMod SHIFT, E, submap, power
submap = power
bind = , s, exec, systemctl suspend
bind = , p, exec, systemctl poweroff
bind = , r, exec, systemctl reboot
bind = , l, exit
bind = , escape, submap, reset
bind = $mainMod SHIFT, E, submap, reset
submap = reset

# Resize menu
bind = $mainMod, R, submap, resize
submap = resize
binde = , L, resizeactive, 50 0
binde = , H, resizeactive, -50 0
binde = , K, resizeactive, 0 -50
binde = , J, resizeactive, 0 50
bind=,escape,submap,reset
bind=$mainMod,R,submap,reset
submap=reset
